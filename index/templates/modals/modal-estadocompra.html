<!-- Modal -->
{% load crispy_forms_tags %}
<div class="ventana">
    
    <div class="modal fade show" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" role="dialog" style="display: block">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <img style="padding-left: 10%;" src="img/registrarventa.png" alt="nuevaCompra">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>{{estado_txt}}</p>
                    <form action="" method="POST">
                </div>
                <div class="modal-footer">
                    {% csrf_token %}
                <a href="{% url  'contabilidad-compra' %}"><input type="button" class="btn btn-3" value="No"></button></a>
                <input type="submit" class="btn btn-3" value="{{estado_msj}}"></input>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop fade show"></div>
